<mat-card class="item-card">
    <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="placeholder">
    <mat-card-content class="item-card-content">
        <p class="item-name">{{ item.itemName }}</p>
        <p class="item-origin">{{ item.seriesOrigin }}</p>
        <p class="item-price">${{ item.price }}</p>
    </mat-card-content>
</mat-card>
